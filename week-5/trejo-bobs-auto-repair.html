<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css Links -->
    <link rel="stylesheet" href="../site.css" />
    <link rel="stylesheet" href="../theme.css" />
    <link rel="stylesheet" href="./trejo-bobs-auto-repair.css" />
    <!-- CDN Links -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" />

    <!-- JS links -->

    <script src="./cart-component.js"></script>

</head>

<body class="light-theme">
    <!-- Assignment Container -->
    <div class="assign-container">
        <h1 class="app-header">Welcome to Bob's Automotive Repair Shop!</h1>
        <div class="assign-content">
            <div class="card">
                <div class="card-title">Product Listing <br>
                    <cart-component></cart-component>
                </div>

                <div class="form">
                    <div class="form-field">
                        <label for="txtFoodItem">Choose a product: </label>
                        <select id="productList" class="drop-down-menu">
                            <option value="select">--Select--</option>
                            <option value="19.99">Oil Change</option>
                            <option value="18.44">Filter Replacement</option>
                            <option value="9.99">Wiper Fluid Refill</option>
                        </select>
                        <br>
                        <i id="cart-message">To view your shopping cart click on the cart icon</i>
                    </div>
                    <span id="foodList"></span>
                    <div class="form-field">
                        <button class="btn btn-primary full-width" id="btnAddProduct">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
            <a class="return-home" href="../index.html">Return</a>
        </div>
        <!-- End Assignment Container -->

        <!-- Results Container -->
        <div class="assign-container">
            <div class="assign-content">
                <div class="card">
                    <div class="card-title">Shopping Cart</div>
                    <div class="card-content assign-results-text" id="searchResults">
                        <table>
                            <tr>
                                <th id="shoppingCart"></th>
                            </tr>
                            <tr>
                                <td id="shoppingCart"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Results Container   -->
    </div>
    <script type="module">
        setSelectedTheme();

        import { Product } from './product.js';
        import { ShoppingCart } from './shopping-cart.js';

        let shoppingCart = new ShoppingCart();

        setCartCount();

        document.getElementById('btnAddProduct').onclick = function () {

            console.log(shoppingCart)
            let productList = document.getElementById('productList')
            let product = productList.options[productList.selectedIndex].value;
            console.log(product);

            if (product !== 'select') {
                shoppingCart.add(product)
            }
            console.log(shoppingCart); setCartCount();
        }
        function setCartCount() {
            let cartCount = document.getElementById('cart-count');
            cartCount.innerHTML = shoppingCart.count()
            console.log('cartcount');
        }

    </script>
</body>

</html>
